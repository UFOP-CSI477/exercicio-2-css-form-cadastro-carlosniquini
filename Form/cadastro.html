<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastramento</title>
    <link rel="stylesheet" type="text/css" href="Bootstrap.css" />
  </head>

  <body>
  <!-- Coment�rios -->
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading"> Cadastro</h1>
      <p class="text-center">Sistema Web<br>Aluno: Carlos Niquini <br> Matrícula: 12.2.8346</p>
    </div>
  </section>


  <br>
  <div>
    <form name="cadastro" method="get" action="confirma_.html" target="_parent">

      <div class="container">
        <div class="row lead center">
          <div class="col-xs-4">
            <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome">
          </div>
          <div class="col-xs-2">
            <input class="form-control" type="text" id="matricula" name="matricula" placeholder="Matrícula">
          </div>
          <div class="col-xs-3">
            <input class="form-control" type="text" name="cpf" placeholder="CPF" />
          </div>
        </div>
      </div>

      <div class="container">
        <!-- <h3>Gênero:</h3> -->
        <div class="row form-group inner">
          <label for="genero"><h3>Gênero: </h3></label>
          <input type="radio" name="genero" value="F">Feminino
          <input type="radio" name="genero" value="M">Masculino
        </div>
      </div>

      <div class="container inner">
        <h3>Área de Interesse</h3>
        <div class="row">
          <div class="col-sm-3">
          <input type="checkbox" name="area" value="value1" /><label for="text1">Banco de Dados</label>
          </div>
          <div class="col-sm-3">
          <input type="checkbox" name="area" value="value2" /><label for="text2">Redes</label>
          </div>
          <div class="col-sm-3">
          <input type="checkbox" name="area" value="value3" /><label for="text3">Sistemas Web</label>
          </div>
          <div class="col-sm-3">
          <input type="checkbox" name="area" value="value4" /><label for="text4">Eng. de Software</label>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
          <input type="checkbox" name="area" value="value5" /><label for="text5">Linguagens</label>
          </div>
          <div class="col-sm-3">
          <input type="checkbox" name="area" value="value6" /><label for="text6">Compiladores</label>
          </div>
          <div class="col-sm-3">
          <input type="checkbox" name="area" value="value7" /><label for="text7">Fundamentos</label>
          </div>
          <div class="col-sm-3">
          <input type="checkbox" name="area" value="value8" /><label for="text8">Computação Gráfica</label>
          </div>
        </div>
      </div>

      <div class="container inner">
        <h3>Endereço</h3>
        <div class="row lead center">
          <div class="col-xs-4">
            <input class="form-control" type="text" name="rua" placeholder="Rua" />
          </div>
          <div class="col-xs-4">
            <input class="form-control" type="text" name="num" placeholder="Número" />
          </div>
          <div class="col-xs-4">
            <input class="form-control" type="text" name="num" placeholder="Complemento" />
          </div>
        </div>

        <div class="row lead center">
          <div class="col-xs-4">
          <select class="form-control" name="cidade">
            <option value="" disabled selected>Cidade</option>
            <option value="1">João Monlevade</option>
            <option value="2">Mariana</option>
            <option value="3">Ouro Preto</option>
            <option value="4">Ponte Nova</option>
            <option value="5">Belo Horizonte</option>
          </select>
          </div>
          <div class="col-xs-4">
          <select class="form-control" name="estado">
            <option value="" disabled selected>Estado</option>
            <option value="1">MG</option>
            <option value="2">ES</option>
            <option value="3">RJ</option>
            <option value="4">SP</option>
          </select>
          </div>
          <div class="col-xs-4">
          <input class="form-control" type="text" name="cep" placeholder="CEP" />
          </div>
        </div>
      </div>
      <div class="container inner">
        <h3>Contato</h3>
        <div class="row lead center">
          <div class="col-xs-4">
            <input class="form-control" type="text" name="tel" placeholder="Telefone" />
          </div>
          <div class="col-xs-4">
            <input class="form-control" type="text" name="cel" placeholder="Celular" />
          </div>
          <div class="col-xs-4">
            <input class="form-control" type="text" name="email" placeholder="Email" />
          </div>
        </div>
      </div>

      <div class="container inner">
        <div class="form-signin">
          <h3 class="form-signin-heading">Usuário e Senha</h3>
          <input type="user" id="inputEmail" class="form-control" placeholder="Usuário" required autofocus>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
          <input type="password" id="inputPassword" class="form-control" placeholder="Repetir senha" required>
          <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
        </div>
      </div>
      <br>

      <div class="container row">
        <div class="col-sm-offset-5 col-sm-3 text-center">
          <div class="btn-group" data-toggle="buttons">
            <a class="btn btn-primary" href="menu.html">Voltar</a>
            <input class="btn btn-danger" type="reset" value="Limpar" />
            <input class="btn btn-success" type="submit" value="Cadastrar" />
          </div>
        </div>
      </div>

    </form>
  </div>
  <br>

  </body>
</html>
